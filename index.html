<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Wallet Connect</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/ton@13.5.0/dist/ton.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1 id="greeting"></h1>
        <button id="settingsBtn">Settings</button>
    </header>
    <main>
        <div id="walletInfo"></div>
        <button id="buyBtn" style="display: none;">Buy</button>
        <div id="counter" style="display: none;">Transactions: <span id="txCount">0</span></div>
    </main>
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Settings</h2>
            <select id="langSelect">
                <option value="en">English</option>
                <option value="ru">Русский</option>
            </select>
            <button id="walletConnectBtn"></button>
            <button id="closeModal">Close</button>
        </div>
    </div>
    <script src="js/lang.js"></script>
    <script src="js/wallet.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
