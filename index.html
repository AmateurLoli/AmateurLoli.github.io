<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Wallet Connect</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/ton@13.5.0/dist/ton.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        #walletInfo {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <button id="connect">Connect</button>
    <div id="walletInfo"></div>

    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://amateurloli.github.io/tonconnect-manifest.json',
            buttonRootId: 'connect',
            uiPreferences:{
                colorSet:{
                    connectButton:{
                        background: tg.themeParams.button_color
                    }
                }
            }
        });

        const tg = window.Telegram.WebApp;
        tg.expand();

        document.body.style.backgroundColor = tg.themeParams.bg_color;
        document.body.style.color = tg.themeParams.text_color;

        const button = document.getElementById('connect');
        button.style.backgroundColor = tg.themeParams.button_color;
        button.style.color = tg.themeParams.button_text_color;

        // При наведении меняем цвет кнопки
        button.addEventListener('mouseover', () => {
            button.style.backgroundColor = tg.themeParams.button_color + 'CC'; // Добавляем прозрачность
        });
        button.addEventListener('mouseout', () => {
            button.style.backgroundColor = tg.themeParams.button_color;
        });
                
        button.addEventListener('click', async () => {
            try {
                async function connectToWallet() {
                const connectedWallet = await tonConnectUI.connectWallet();
                // Do something with connectedWallet if needed
                console.log(connectedWallet);
            }

            // Call the function
            connectToWallet().catch(error => {
                console.error("Error connecting to wallet:", error);
            });
            } catch (error) {
                console.error('Ошибка подключения:', error);
                alert('Ошибка при подключении кошелька');
            }
        });

        async function updateWalletInfo(address) {
            try {
                const provider = new ton.TonClient({
                    endpoint: 'https://toncenter.com/api/v2/jsonRPC'
                });
                const balance = await provider.getBalance(address);
                const walletInfoDiv = document.getElementById('walletInfo');
                walletInfoDiv.innerHTML = `
                    <p>Адрес: ${address}</p>
                    <p>Баланс: ${ton.fromNano(balance)} TON</p>
                `;
            } catch (error) {
                console.error('Ошибка при получении информации о кошельке:', error);
                alert('Не удалось получить информацию о кошельке');
            }
        }
    </script>
</body>
</html>
